<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Truck</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./images/foodtruck.png"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <!-- NAVBAR -->
            <nav class="header__navbar">
                <div class="header__navbar-inner">
                    <ul class="links__left">
                        <li class="horizontal-list-item">
                            <a href="#" class="navbar-link">Start</a>
                        </li>
                        <li class="horizontal-list-item">
                            <a href="#" class="navbar-link">About Us</a>
                        </li>
                        <li class="horizontal-list-item">
                            <a href="#" class="navbar-link">Our Menu</a>
                        </li>
                    </ul>
                    <div class="header__navbar-inner__logo">
                        <img src="./images/foodtruck.png" alt="Food Truck Logo" class="food-truck-logo">
                    </div>
                    <ul class="links__right">
                        <li class="horizontal-list-item">
                            <a href="#" class="navbar-link">Start</a>
                        </li>
                        <li class="horizontal-list-item">
                            <a href="#" class="navbar-link">About Us</a>
                        </li>
                        <li class="horizontal-list-item">
                            <a href="#" class="navbar-link">Our Menu</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- HEADER SHOWCASE -->
            <div class="header__showcase">
                <div class="header__showcase-content">
                    <span class="showcase-label label mb-large">Welcome</span>
                    <h1 class="heading-one">Meet the king of street food!</h1>
                    <button type="button" class="button primary-button">
                        <div class="line"></div>
                        <span class="button-label">Read more about us</span>
                        <div class="line"></div>
                    </button>
                </div> 
                <div class="header__showcase-add">
                    <div class="inner-content">
                        <h3 class="heading-three">The daily special</h3>
                        <img src="./images/foodtruck-slider-pic2.png" alt="Curved white bar" class="inner-content__bar mb-small">
                        <span class="inner-content__label mb-small">Cheeseburger</span>
                        <span class="inner-content__price">&dollar;3.50</span>
                    </div>
                </div>
            </div>
        </header>
        
        <script src="./js/app.js" async></script>
    </body>
</html>
