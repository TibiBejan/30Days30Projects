<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>USA Population API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form class="population">
            <input type="text" class="population__input" placeholder="City or State" autocomplete="off">
            <ul class="population__results">
                <li class="list-item">Search for a city</li>
                <li class="list-item">Or a state</li>
            </ul>
        </form>
        
        <script src="script.js"></script>
    </body>
</html>
