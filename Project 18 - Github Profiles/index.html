<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Github Profiles</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <nav class="header__navbar">
                <span class="header__navbar-logo">Github Finder</span>
                <a href="https://github.com/TibiBejan/30Days30Projects/tree/main/Project%2018%20-%20Github%20Profiles" target="blank" class="header__navbar-repo">
                    <i class="fab fa-github-square"></i>
                </a>
            </nav>
        </header>
        <!-- APP SECTION -->
        <section class="app">
            <div class="app-header mb-xlarge">
                <h1 class="heading-one mb-small">Search Github Users</h1>
                <p class="paragraph mb-large">Enter a username  to fetch a user profile and repositories.</p>
                <form class="app-header__form">
                    <input type="text" placeholder="Search..." autocomplete="off" class="form-input">
                    <button type="submit" class="button submit-button">
                        <span class="button-label">Find</span>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="app-content"></div>
        </section>
        
        <script type="module" src="js/script.js"></script>
    </body>
</html>
