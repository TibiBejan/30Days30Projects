<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Github Jobs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <nav class="header__navbar">
                <h1 class="heading-one">Github Jobs</h1>
                <div class="theme-toggler">
                    <i class="fas fa-sun"></i>
                    <input type="checkbox" id="theme">
                    <label for="theme" class="toggle-button">
                        <div class="ball"></div>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </nav>           
            <form class="header__search-form">
                <div class="header__search-form-element">
                    <input type="text" class="form-input" id="description" placeholder="Filter by title, companies, expertise...">
                    <label for="description" class="form-label">
                        <i class="fas fa-search"></i>
                    </label>
                </div>
                <div class="header__search-form-element">
                    <input type="text" class="form-input" id="location" placeholder="Filter by location...">
                    <label for="location" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                    </label>
                </div>
                <div class="header__search-form-element">
                    <input type="checkbox" class="form-input" id="full-time">
                    <label for="orm-input" class="form-label">Full Time Only</label>
                </div>
                <button type="submit" class="button primary-button" id="submit-button">Search</button>
            </form>
        </header>

        <section class="jobs-container">
            <div class="jobs-container__content">
                <div class="content-card">
                    <div class="content-card__company-logo">
                        <img src="" alt="" class="logo-image">
                    </div>
                    <div class="content-card__job-info">
                        <span class="job-type">Full time</span>
                        <h2 class="job-title">Senior Software Engineer</h2>
                        <span class="company-name">SO Digital Inc.</span>
                    </div>
                    <h4 class="content-card__job-location">Berlin, Ney York, Bucharest, Iasi</h4>
                </div>

                
            </div>
        </section>
        
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
