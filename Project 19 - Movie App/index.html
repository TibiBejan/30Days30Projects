<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Movie App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="app">
            <header class="app__header">
                <nav class="app__header-navbar">
                    <span class="logo app-logo">Movie Box</span>
                    <div class="tmdb-logo">
                        <a href="https://www.themoviedb.org/" target="blank">
                            <img src="./images/TheMovieDB-logo.png" alt="The Movie DB logo">
                        </a>
                    </div>
                </nav>
                <div class="app__header-banner"></div>
            </header>
            <section class="app__content">
                <nav class="app__content-navbar">
                    <span class="logo genres">Genres</span>
                    <form id="search-form">
                        <input type="text" placeholder="Seach Movie..." autocomplete="off" class="form-input">
                        <button type="submit" class="button search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <select name="category" id="category-selector">
                        <option value="popular" selected="selected">Popularity</option>
                        <option value="top_rated">Top Rated</option>
                        <option value="now_playing">Now Playing</option>
                    </select>
                </nav>
                <div class="app__content-movies"></div>
                <div class="app__content-button">
                    <button type="button" class="button transparent-button" id="load-more">Load More</button>
                </div>
            </section>
        </div>

        <div class="movie-modal" id="movie-modal">
            <div class="movie-modal__image">
                <img src="" alt="">
            </div>
            <div class="movie-modal__content">
                <ul class="movie-genres mb-medium">
                    <li class="list-item">Music</li>
                    <li class="list-item">Drama</li>
                    <li class="list-item">Romance</li>
                </ul>
                <h2 class="heading-two movie-title mb-large">Clouds</h2>
                <p class="movie-description mb-large">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque atque cupiditate nostrum dolores, eveniet cum repellendus officiis veniam nihil id, error earum sequi. Minima, necessitatibus.</p>
                <div class="movie-labels mb-large">
                    <span class="release-year">2020</span>
                    <span class="movie-duration">2h01min</span>
                </div>
                <div class="buttons">
                    <button type="button" class="button primary-button">
                        <i class="far fa-times-circle"></i>
                        <span class="button-label">Close</span>
                    </button>
                    <button type="button" class="primary-button">
                        <i class="far fa-file-video"></i>
                        <span class="button-label">Watch Trailer</span>
                    </button>
                </div>
            </div>
        </div>
        
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
