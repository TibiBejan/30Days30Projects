<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COVID19 APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <section class="stats">
            <!-- SEARCH CARD -->
            <div class="stats__card stats__card-search">
                <h1 class="heading-one mb-medium">Search for a specific country.</h1>
                <form class="search-form">
                    <input type="text" placeholder="Search..." autocomplete="off">
                    <button type="submit" class="button submit-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="error">
                    <p class="paragraph">Please enter a valid country name!</p>
                </div>
            </div>

            <!-- DOUGHNUT CHAER -->
            <div class="stats__card stats__card-donnutChart">
                <canvas id="donnut-chart"></canvas>
            </div>

            <!-- CASES CARDS -->
            <div class="stats__card stats__card-confirmed">
                <h2 class="heading-two mb-small">Confirmed Cases</h2>
                <span class="stats-value confirmed" id="confirmedCases"></span>
            </div>
            <div class="stats__card stats__card-active">
                <h2 class="heading-two mb-small">Active Cases</h2>
                <span class="stats-value active" id="activeCases"></span>
            </div>
            <div class="stats__card stats__card-recovered">
                <h2 class="heading-two mb-small">Recovered Cases</h2>
                <span class="stats-value recovered" id="recoveredCases"></span>
            </div>
            <div class="stats__card stats__card-death">
                <h2 class="heading-two mb-small">Deaths</h2>
                <span class="stats-value death" id="deathCases"></span>
            </div>

            <!-- RATE CARDS -->
            <div class="stats__card stats__card-recovered-rate">
                <h2 class="heading-two mb-small">Recovered Rate</h2>
                <span class="stats-value recovered" id="recovered-rate"></span>
            </div>
            <div class="stats__card stats__card-death-rate">
                <h2 class="heading-two mb-small">Death Rate</h2>
                <span class="stats-value death" id="death-rate"></span>
            </div>

            <!-- CHARTS -->
            <div class="stats__card stats__card-totalCasesChart">
                <canvas id="totalCases-chart"></canvas>
            </div>
            <div class="stats__card stats__card-totalActiveChart">
                <canvas id="totalActive-chart"></canvas>
            </div>
            <div class="stats__card stats__card-totalRecoveredChart">
                <canvas id="totalRecovered-chart"></canvas>
            </div>
            <div class="stats__card stats__card-totalDeathsChart">
                <canvas id="totalDeaths-chart"></canvas>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
