<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
         <section class="gallery">
            <div class="gallery__image">
                <img src="images/gallery-image-1-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-2-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-3-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-4-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-5-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-6-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-7-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-8-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-9-min.jpg" alt="">
            </div>
            <div class="gallery__image">
                <img src="images/gallery-image-10-min.jpg" alt="">
            </div>
        </section> 
        
        <div class="modal">
            <div class="container">
                <button type="button" class="slider-button left-button">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slider-wrapper">
                    <ul class="slider">
                        <li class="slide active">
                            <img src="images/gallery-image-1-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-2-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-3-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-4-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-5-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-6-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-7-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-8-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-9-min.jpg" alt="">
                        </li>
                        <li class="slide">
                            <img src="images/gallery-image-10-min.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <button type="button" class="slider-button right-button">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <ul class="dots">
                    <li class="dot active"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
            </div> 
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
