<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Finder App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <nav class="header__navbar">
                <a href="index.html" class="header__navbar-logo">
                    <i class="fas fa-book"></i>Books
                </a>
                <a href="#" class="header__navbar-github">Github</a>
            </nav>
            <div class="header__showcase">
                <div class="header__showcase-content">
                    <h1 class="heading-one mb-medium">Book Finder App</h1>
                    <p class="header-paragraph mb-medium">The right place for you to find a book.</p>
                    <form id="search-form">
                        <input type="text" placeholder="Search for books..." autocomplete="off">
                        <button type="submit" class="submit-button">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <section class="container"></section>
        
        <script src="script.js"></script>
    </body>
</html>
